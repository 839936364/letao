<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入mui的css文件  这个文件带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontAwesome字体图标库的css文件 提供页面中字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 4.引入更好用的swiper -->
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <!-- 3.引入自己的css文件 -->
    <link rel="stylesheet" href="./less/category.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <form>
                <input type="search" placeholder="请输入要搜索的商品">
            </form>
        </div>
        <div class="right">
            <a class="fa fa-search" href="./search.html"></a>
        </div>
    </header>

    <main id="main">
        <div class="category-left">
            <!-- 区域滚动父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell active">运动馆</li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="category-right">
            <!-- 区域滚动父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                    <div class="mui-row">

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active"><a href="index.html" class="active"><i
                        class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <script id="categoryLeftTpl" type="text/html">
        {{each rows value i}}
        <li class="mui-table-view-cell {{i == 0 ? 'active' : ''}}" data-id="{{value.id}}">{{value.categoryName}}</li>
        {{/each}}   
    </script>




    <script id="categoryRightTpl" type="text/html">
        {{each rows value i}}
        <div class="mui-col-xs-4">       
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>      
        </div>
        {{/each}}
    </script>


    <!-- 1.引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入小jq文件zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.引入代码模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 5.swiperjs -->
    <script src="./lib/swiper/js/swiper.js"></script>
    <!-- 4.引入自己的js文件-->
    <script src="./js/category.JS"></script>
</body>

</html>
