<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入mui的css文件  这个文件带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontAwesome字体图标库的css文件 提供页面中字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 4.引入更好用的swiper -->
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <!-- 3.引入自己的css文件 -->
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
            <i class="fa fa-search"></i>
        </div>
    </header>

    <main id="main">
        <main id="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索表单 -->
                    <div class="search-form">
                        <form action="#">
                            <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                        </form>
                    </div>
                    <!-- 搜索历史 -->
                    <div class="search-history">
                        <!-- <div class="title">
                                <span>搜索历史</span>
                                <a href="#" class="fa fa-trash">清空记录</a>
                            </div>
                            <div class="content">             
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell">Item 1
                                        <span class="mui-badge fa fa-close"></span>
                                    </li>
                                    <li class="mui-table-view-cell">Item 2
                                        <span class="mui-badge  fa fa-close"></span>
                                    </li>
                                    <li class="mui-table-view-cell ">Item 3
                                        <span class="mui-badge fa fa-close"></span>
                                    </li>
                                </ul>
                            </div> -->
                        <!-- 使用MUI的卡片组件 -->
                        <div class="mui-card">
                            <!--页眉，放置标题-->
                            <div class="mui-card-header">
                                <span>搜索历史</span>
                                <a href="#" class="fa fa-trash" id="btn1">清空记录</a>
                            </div>
                            <!--内容区-->
                            <div class="mui-card-content">
                                <!-- MUi数字角标的列表 -->
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell">Item 1
                                        <span class="mui-badge fa fa-close" id="btn2"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </main>

    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active"><a href="index.html" class="active"><i
                        class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script id="searchHistoryTpl" type="text/html">
    {{each list value i}}
    <li class="mui-table-view-cell">{{value.key}}
        <span class="mui-badge fa fa-close" data-index="{{i}}"></span>
    </li>
    {{/each}}
    </script>




    <!-- 1.引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入小jq文件zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.引入代码模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 5.swiperjs -->
    <script src="./lib/swiper/js/swiper.js"></script>
    <!-- 4.引入自己的js文件-->
    <script src="./js/search.js"></script>
</body>

</html>
