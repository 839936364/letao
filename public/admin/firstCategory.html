<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="user-info">
                <img src="./images/25.png" alt="">
                <p>lcc</p>
            </div>
            <div class="list-group">
                <a href="./index.html" class="list-group-item">
                    用户管理
                </a>
                <a data-toggle="collapse" href="#collapseExample" class="list-group-item">分类管理</a>
                <div class="collapse in category-manage" id="collapseExample">
                    <a href="./firstCategory.html" class="list-group-item active">一级分类</a>
                    <a href="./secondCategory.html" class="list-group-item">二级分类</a>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <a href="#" class="fa fa-navicon btn-menu"></a>
                <a href="#" class="fa fa-sign-out btn-exit">退出</a>
            </div>
            <div class="content">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <span class="input-group-addon">分类名称</span>
                                    <input type="text" class="form-control category-name" placeholder="请输入分类名称">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table info table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>itcast</td>
                            <td>11111111111</td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination page-list">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </main>


    <script id="firstCategoryTpl" type="text/html">
        {{each rows value}}
        <tr>
            <th scope="row"><input type="checkbox"></th>
            <td>{{value.id}}</td>
            <td>{{value.categoryName}}</td>
        </tr>
        {{/each}}
    </script>

    <script id="pageTpl" type="text/html">
        <li data-page="{{(page-1) < 1 ? 1 : (page-1)}}">
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {{each pages value}}
            <li data-page="{{value}}" class="{{value == page?'active':''}}"><a href="#">{{value}}</a></li>
        {{/each}}
        <li data-page="{{(page+1)>pages.length?pages.length:(page+1)}}">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/firstCategory.js"></script>
</body>

</html>
