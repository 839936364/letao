<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="user-info">
                <img src="./images/25.png" alt="">
                <p>lcc</p>
            </div>
            <div class="list-group">
                <a href="./index.html" class="list-group-item">
                    用户管理
                </a>
                <a data-toggle="collapse" href="#collapseExample" class="list-group-item">分类管理</a>
                <div class="collapse in category-manage" id="collapseExample">
                    <a href="./firstCategory.html" class="list-group-item">一级分类</a>
                    <a href="./secondCategory.html" class="list-group-item active">二级分类</a>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <a href="#" class="fa fa-navicon btn-menu"></a>
                <a href="#" class="fa fa-sign-out btn-exit">退出</a>
            </div>
            <div class="content">
                <!-- 按钮触发模态框 -->
                <button class="btn btn-primary btn-add-brand" data-toggle="modal" data-target="#myModal">添加品牌</button>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">添加品牌</h4>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">选择分类</span>
                                <!-- bootstrap表单都只需要添加一个form-control类名 -->
                                <select name="" id="" class="form-control select-category">
                                    <option value="1">女士馆</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">品牌名称</span>
                                <input type="text" class="form-control brand-name" placeholder="请输入分类名称">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">品牌图片</span>
                                <!-- data-url指定要上传的接口的地址 如果使用插件也是要按照键和值的方式去传参键在标签的name属性上设置 -->
                                <!-- name="pic1" 设置传参的键 data-url="/category/addSecondCategoryPic" 设置上传url地址 -->
                                <input type="file" multiple class="form-control select-logo" id="select-logo"
                                    placeholder="请选择图片" name="pic1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">图片预览</span>
                                <img src="" alt="" class="brand-logo">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">确认</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <table class="table info table-striped table-hover">
                    <thead>
                        <tr>
                            <th>品牌编号</th>
                            <th>所属分类</th>
                            <th>品牌名称</th>
                            <th>品牌logo</th>
                            <th>所属分类</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>itcast</td>
                            <td>11111111111</td>
                            <td>33333</td>
                            <td>5555</td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination page-list">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </main>
    <script id="secondCategory" type="text/html">
       {{each rows value}}
       <tr>
            <th scope="row"><input type="checkbox"></th>
            <td>{{value.id}}</td>
            <td>{{value.brandName}}</td>
            <td><img src="{{value.brandLogo}}" alt=""></td>
            <td>{{value.categoryName}}</td>
        </tr>
       {{/each}}
    </script>

    <script id="pageTpl" type="text/html">
        <li data-page="{{(page-1) < 1 ? 1 : (page-1)}}">
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {{each pages value}}
            <li data-page="{{value}}" class="{{value == page?'active':''}}"><a href="#">{{value}}</a></li>
        {{/each}}
        <li data-page="{{(page+1)>pages.length?pages.length:(page+1)}}">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/secondCategory.js"></script>
</body>

</html>
